<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="#">
    <title>編輯個人資料</title>
</head>

<body>
    <!-- layout: user photos, about me, education, job, nationality, height, weight, pet, fitness, smoke, drink, users tags -->
    <h1>編輯個人資料</h1>>
    <form id="filter-form">
        <label class="form-label">篩選條件</label>
        <div class="mb-3" id='subjects'></div>
        <label class="form-label">向我展示</label>
        <select class="form-select" aria-label="Default select example" name="gender">
            <option value="1">男</option>
            <option value="2">女</option>
            <option value="3">不限</option>
            <!-- Change to radio options later -->
            <!-- <input type="radio" id="male" name="gender" value="男">
            <input type="radio" id="female" name="gender" value="女">
            <input type="radio" id="all" name="gender" value="不限"> -->
        </select>
        </div>
        <div class="mb-3" id='distance-form'>
            <label class="form-label">範圍</label>
            <!-- distance slide bar not working -->
            <input type="range" id="distance" name="distance" min="1" max="100" value="10" class="slider">
        </div>
        <div class="mb-3">
            <div class="wrapper">
                <div class="values">
                    <span id="range1">
                        0
                    </span>
                    <span> &dash; </span>
                    <span id="range2">
                        100
                    </span>
                </div>
                <div class="container">
                    <div class="slider-track"></div>
                    <input type="range" min="18" max="100" value="18" id="slider-1" oninput="slideOne()">
                    <input type="range" min="18" max="100" value="50" id="slider-2" oninput="slideTwo()">
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="完成" />
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="#"></script>
</body>

</html>
