<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css" />
  <title>Meet</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <!-- <div class="card mb-3"> -->
        <img src="assets/bugCat5.gif" class="card-img-top" />
        <div id="login_modal">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            登入
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">用戶登入</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="login_form">
                    <div class="mb-3">
                      <label class="form-label">電郵地址</label>
                      <input type="text" name="email" required="required" placeholder="example@example.com" />
                    </div>
                    <div class="mb-3"><label class="form-label">密碼</label>
                      <input type="password" name="password" required="required" placeholder="密碼" />
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" value="登入">登入</button>
                  </form>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="signup_modal">
          <!-- Sign up Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">註冊</button>

          <!-- Sign up Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">註冊</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="enrollForm">
                  <form id="enroll_form">
                    <div class="mb-3">
                      <label class="form-label">用戶名稱</label>
                      <input type="text" name="username" required="required" placeholder="用戶名稱" />
                    </div>
                    <div class="mb-3"><label class="form-label">設定密碼</label>
                      <input type="password" name="password" required="required" placeholder="密碼" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">電郵地址</label>
                      <input type="text" name="email" required="required" placeholder="example@example.com" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">上載個人頭像</label>
                      <input type="file" required="required" name="user_icon" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">出生日期</label>
                      <input type="date" id="start" required="required" name="date_of_b" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">性別</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="male" />
                        <label class="form-check-label" for="exampleRadios1">
                          男
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="female" />
                        <label class="form-check-label" for="exampleRadios2">
                          女
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="exampleRadios3" value="unisex" />
                        <label class="form-check-label" for="exampleRadios3">
                          其他
                        </label>
                      </div>
                    </div>

                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" value="註冊">註冊</button>
                  </form>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col" id="menubar"></div>
  </div>

  </div>

  <script src="index.js"></script>
  <script src="enroll.js"></script>
</body>

</html>
