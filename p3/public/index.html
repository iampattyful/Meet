<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Noto+Sans+HK:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link rel="stylesheet" href="sweetalert2.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="icon" href="./assets/favicon-32x32.png" type="image/icon type" />
  <link rel="stylesheet" href="index.css" />
  <title>Meet</title>
</head>

<body>
  <div class="container" id="index-container">
    <div class="row">
      <div class="col">
        <div class="meet-logo">
          <div class="meet-text"><i class="bi bi-person-heart"></i><i class="bi bi-person-fill"></i><span
              id="logo-text">Meet</span></div>
        </div>
        <div class="meet-description">
          <h1>人工智能照片驗證、<br>交友、聊天、
            一次到位</h1>
        </div>
      </div>
    </div>
    <div id="mainBtn" class="hide row">
      <button type="button" class="btn btn-primary"><a href="main.html">開始使用Meet</a></button>
    </div>
    <div class="row" id="btnsRow">
      <div id="login_modal" class="login_signup_modal">
        <!-- Login Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
          id="loginBtn">
          登入
        </button>

        <!-- Login Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exam尋找對象pleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">用戶登入</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="login_form">
                  <div class="mb-3">
                    <label class="form-label">電郵地址</label>
                    <input type="text" class="form-control" name="email" required="required"
                      placeholder="meet@clsfei.link" />
                  </div>
                  <div class="mb-3"><label class="form-label">密碼</label>
                    <input type="password" class="form-control" name="password" required="required"
                      placeholder="輸入密碼" />
                  </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" value="登入">登入</button>
                </form>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
              </div>
            </div>
          </div>
        </div>

        <div id="signup_modal" class="login_signup_modal">
          <!-- Sign up Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            id="signupBtn">建立新帳號</button>

          <!-- Sign up Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">註冊</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="enrollForm">
                  <form id="enroll_form" class="row g-3 needs-validation" novalidate>
                    <div class="mb-2">
                      <label class="form-label">用戶名稱</label>
                      <input type="text" class="form-control" name="username" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required placeholder="用戶名稱" />
                    </div>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                    <div class="mb-2"><label class="form-label">密碼</label>
                      <input type="password" class="form-control" name="password" required="required"
                        placeholder="密碼" />
                    </div>
                    <div class="mb-2">
                      <label class="form-label">電郵地址</label>
                      <input type="email" class="form-control" name="email" id="validationCustomEmail"
                        aria-describedby="inputGroupPrepend" required placeholder="meet@clsfei.link" />
                    </div>
                    <div class="invalid-feedback">
                      Please enter email.
                    </div>
                    <div class="mb-2">
                      <label class="form-label">上載個人頭像</label>
                      <input type="file" class="form-control" required="required" name="user_icon" />
                      <div class="icon-description mb-0">請上載含有人面的相片 (.jpg/.jpeg/.gif/.svg 格式) 以通過人工智能照片驗證。</div>
                    </div>
                    <div class="invalid-feedback">
                      Please upload photo.
                    </div>
                    <div class="mb-2">
                      <label class="form-label">出生日期</label>
                      <input type="date" class="form-control" id="start" required="required" name="date_of_birth" />
                      <div class="dob-description mb-0">您必須年滿 18 歲才能使用 Meet。</div>
                    </div>

                    <div class="invalid-feedback">
                      Please enter dob.
                    </div>
                    <div class="mb-2">
                      <label class="form-label">性別</label>
                      <div class="gender-options">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="male" />
                          <label class="form-check-label" for="exampleRadios1">
                            男
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="exampleRadios2"
                            value="female" />
                          <label class="form-check-label" for="exampleRadios2">
                            女
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="exampleRadios3"
                            value="unisex" />
                          <label class="form-check-label" for="exampleRadios3">
                            其他
                          </label>
                        </div>
                      </div>
                      <div class="invalid-feedback">
                        Please select a gender.
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" value="註冊">註冊</button>
                  </form>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="index.js"></script>
  <script src="enroll.js"></script>
</body>

</html>
