<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="filter_form.css" />
  <title>Meet</title>
</head>

<body>

  <section id="slider_container">

  </section>

  <form id="filter-form">
    <label class="form-label">篩選條件</label>
    <div class="mb-3" id='subjects'></div>
    <label class="form-label">向我展示</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="male">
      <label class="form-check-label" for="exampleRadios1">
        男
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="female">
      <label class="form-check-label" for="exampleRadios2">
        女
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="exampleRadios3" value="unisex"  checked>
      <label class="form-check-label" for="exampleRadios3">
        不限
      </label>
    </div>
    <div class="mb-3" id='distance-form'>
      <label class="form-label">範圍</label>
      <!-- missing value display -->
      <!-- depends on the location format filled in registration form -->
      <!-- <input type="range" id="distance" name="distance" min="1" max="100" value="10" class="slider"> -->
    </div>
    <div class="mb-3">
      <div class="caption">
        age 18 to 100+
      </div>
      <div class="double_slider">
        <div class="track"></div>
        <div class="range"></div>
        <span class="thumb left"></span>
        <span class="thumb right"></span>
      </div>

    </div>
    <input type="submit" class="btn btn-primary" value="完成" />
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="filter_form.js"></script>

</body>

</html>
