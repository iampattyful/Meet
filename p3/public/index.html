<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css" />
  <title>index</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card mb-3">
          <img src="assets/bugCat5.gif" class="card-img-top" />
          <div class="card-body">
            <form class="login_form">
              <h2>Login</h2>
              <input type="text" name="email" />
              <input type="password" name="password" />
              <input type="submit" value="login" />
              <div class="col" id="menubar"></div>
            </form>
          </div>

          <!-- Sign up Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#staticBackdrop">註冊</button>

          <!-- Sign up Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">註冊</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="enrollForm">
                  <form id="enroll-form">
                    <div class="mb-3">
                      <label class="form-label">電郵地址</label>
                      <input type="text" name="email" placeholder="example@example.com" />
                    </div>
                    <div class="mb-3"><label class="form-label">設定密碼</label>
                      <input type="password" name="password" placeholder="password" />
                    </div>
                    <div class="mb-3"><label class="form-label">確認密碼</label>
                      <input type="password" name="password2" placeholder="password" />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">完成</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="enroll.js"></script>
</body>

</html>
