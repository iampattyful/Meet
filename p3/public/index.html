<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="filter_form.css">
    <title>Filter Form</title>
</head>

<body>

    <!-- Filter users by age, gender, nationality -->

    <form id="filter-form">
        <label class="form-label">篩選條件</label>
        <div class="mb-3" id='subjects'></div>
        <label class="form-label">向我展示</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                checked>
            <label class="form-check-label" for="exampleRadios1">
                男
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                女
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
                不限
            </label>
        </div>
        <div class="mb-3" id='distance-form'>
            <label class="form-label">範圍</label>
            <!-- missing value display -->
            <!-- depends on the location format filled in registration form -->
            <input type="range" id="distance" name="distance" min="1" max="100" value="10" class="slider">
        </div>
        <div class="mb-3">
            <div class="caption">
                age 18 to 100+
            </div>
            <div class="double_slider">
                <div class="track"></div>
                <div class="range"></div>
                <span class="thumb left"></span>
                <span class="thumb right"></span>
            </div>

        </div>
        <input type="submit" class="btn btn-primary" value="完成" />
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="filter_form.js"></script>
</body>

</html>
