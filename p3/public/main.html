  <body>
    <!-- <div class="card mb-3">
      <img src="assets/bugCat5.gif" class="card-img-top" />
      <div class="card-body">
        <form class="login_form isHide">
          <h2>Login</h2>

    <div class="container">
      <div class="row">
        <div class="col edit">
          <div class="meet-logo">
            <div class="meet-text">
              <i class="bi bi-person-heart"></i><i class="bi bi-person-fill"></i
              ><span id="logo-text">Meet</span>
            </div>
          </div>
          <!--start of filter function -->
          <!-- Button trigger modal -->

          <div id="filterBtn">
            <button
              type="button"
              class="btn btn-primary isHide"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
              id="filterBtn"
            >
              <i class="fa-solid fa-sliders"></i>
            </button>

            <!-- Filter Modal -->
            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
              id="filterModal"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                      篩選條件
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="filter-form">
                      <div class="mb-3" id="subjects"></div>
                      <div id="show-me">向我展示</div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="exampleRadios1"
                          value="male"
                        />
                        <label class="form-check-label" for="exampleRadios1">
                          男
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="exampleRadios2"
                          value="female"
                        />
                        <label class="form-check-label" for="exampleRadios2">
                          女
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="exampleRadios3"
                          value="ALL"
                          checked
                        />
                        <label class="form-check-label" for="exampleRadios3">
                          不限
                        </label>
                      </div>

                      <div class="mb-3">
                        <div class="caption">
                          <div id="age-caption">年齡</div>
                          <div id="age-value">18 - 100+</div>
                        </div>
                        <div class="double_slider">
                          <div class="track"></div>
                          <div class="range"></div>
                          <span class="thumb left"></span>
                          <span class="thumb right"></span>
                        </div>
                      </div>
                      <input
                        type="submit"
                        class="btn btn-primary"
                        id="filter-submit-button"
                        data-bs-dismiss="modal"
                        value="完成"
                      />
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- remove logout form later -->

          <!-- fei slider container-->
          <!-- <section id="slider_container"></section> -->
          <form class="logout_form isHide">
            <p>Logout</p>
            <!-- <input type="submit" name="logout" /> -->
            <button type="submit" class="btn">
              <i class="fa fa-arrow-circle-right fa-lg"></i> Bye~
            </button>
          </form>

          <!--end of filter function -->
          <section class="content">
            <div class="theEndTable"> 
             <div class="theEnd">
                <h1 >不如休息一下再試試~</h1>
                <div class="easter_egg">我其實想擺爛!想躺平!<i class="bi bi-balloon-heart-fill"></i></div>
             </div>
            </div>
            <section id="slider_container">
            </section>
            
          </section>
          <!-- memo -->
        </div>
      </div>
    </div>
    <div class="col" id="menubar"></div>
    <form class="editForm isHide"></form>
    

    <script

      crossorigin="anonymous"
    ></script>

    <script src="menubar.js"></script>
    <!-- <script src="main.js"></script> -->
    <script src="filter_form.js"></script>
    <script src="edit_personal_info.js"></script>
  </body>
