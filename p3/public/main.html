    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="filter_form.css" />

  </head>

    <form class="login_form isHide">
      <h2>Login</h2>
      <input type="text" name="email" />
      <input type="text" name="password" />
      <input type="submit" value="login" />
    </form>

    <form class="logout_form isHide">
      <h2>Logout</h2>
      <input type="submit" name="logout" />
    </form>

    <!-- fei slider container-->
    <!-- <section id="slider_container"></section> -->

    <!--start of filter function -->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary isHide"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-filter-square"
        viewBox="0 0 16 16"
      >
        <path
          d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
        />
        <path
          d="M6 11.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"
        />
      </svg>
    </button>

    <!-- Filter Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
      id="filterModal"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">篩選條件</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="filter-form">
              <div class="mb-3" id="subjects"></div>
              <div id="show-me">向我展示</div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="exampleRadios1"
                  value="male"
                />
                <label class="form-check-label" for="exampleRadios1">
                  男
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="exampleRadios2"
                  value="female"
                />
                <label class="form-check-label" for="exampleRadios2">
                  女
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="exampleRadios3"
                  value="ALL"
                  checked
                />
                <label class="form-check-label" for="exampleRadios3">
                  不限
                </label>
              </div>

              <div class="mb-3">
                <div class="caption">
                  <div id="age-caption">年齡</div>
                  <div id="age-value">18 - 100+</div>
                </div>
                <div class="double_slider">
                  <div class="track"></div>
                  <div class="range"></div>
                  <span class="thumb left"></span>
                  <span class="thumb right"></span>
                </div>
              </div>
              <input type="submit" class="btn btn-primary" value="完成" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--end of filter function -->
    <section class="content">
      <section id="slider_container">
        <!-- it should be cut  -->
      </section>
    </section>

    <div class="row">
      <div class="col" id="menubar">
        <div class="menubarTable">
          <button type="button" class="btn btn-outline-secondary">
            meetPage
          </button>
          <button type="button" class="btn btn-outline-secondary">
            messageList
          </button>
          <button type="button" class="btn btn-outline-secondary">
            editProfile
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
    <script src="filter_form.js"></script>
  </body>
</html>
