<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="menubar.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="filter_form.css" />
    <title>main</title>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col">
          <form class="login_form isHide">
            <h2>Login</h2>
            <input type="text" name="email" />
            <input type="text" name="password" />
            <input type="submit" value="login" />
          </form>
          <!-- remove logout form later -->
          <form class="logout_form isHide">
            <h2>Logout</h2>
            <input type="submit" name="logout" />
          </form>

          <form class="editForm isHide">
            <button id="exitEditFormBtn">X</button>
            <div>icon</div>
            <div class="image">
              <img
                src=""
                class="object-fit-none border rounded"
                id="icon_add1"
              />
              <input
                type="file"
                id="icon_input1"
                class="Icon"
                name="user_icon"
              />
              <img
                src=""
                class="object-fit-none border rounded"
                id="icon_add2"
              />
              <input type="file" id="icon_input2" class="Icon" name="image" />
              <img
                src=""
                class="object-fit-none border rounded"
                id="icon_add3"
              />
              <input type="file" id="icon_input3" class="Icon" name="image" />
              <img
                src=""
                class="object-fit-none border rounded"
                id="icon_add4"
              />
              <input type="file" id="icon_input4" class="Icon" name="image" />
              <img
                src=""
                class="object-fit-none border rounded"
                id="icon_add5"
              />
              <input type="file" id="icon_input5" class="Icon" name="image" />
            </div>
            <!-- user name -->
            <div>
              <div>名稱</div>
              <input
                type="text"
                class="writeBoxName"
                name="username"
                placeholder="User name"
              />
            </div>
            <!-- Password maybe not-->
            <div>
              <div>密碼</div>
              <input
                type="password"
                class="writeBoxPassword"
                name="password"
                placeholder="password"
              />
            </div>
            <!-- Location -->
            <div>
              <div>地區</div>
              <select name="location" id="location">
                <option value="Central and Western">中西區</option>
                <option value="Wan Chai">灣仔</option>
                <option value="Eastern">東區</option>
                <option value="Southern">南區</option>
                <option value="Yan Tsim Mong">油尖旺</option>
                <option value="Sham Shui Po">深水埗</option>
                <option value="Kowloon City">九龍城</option>
                <option value="Wong Tai Sin">黃大仙</option>
                <option value="Kwun Tong">觀塘</option>
                <option value="Kwai Tsing">葵青</option>
                <option value="Tsuen Wan">荃灣</option>
                <option value="Tuen Mun">屯門</option>
                <option value="Yuen Long">元朗</option>
                <option value="North">北區</option>
                <option value="Tai Po">大埔</option>
                <option value="Sha Tin">沙田</option>
                <option value="Sai Kung">西貢</option>
                <option value="Islands">離島</option>
              </select>
            </div>
            <!-- About me -->
            <div>
              <div>關於我</div>
              <textarea
                type="text"
                class="writeBoxAboutMe"
                name="about_me"
                rows="3"
                placeholder="Hello! Nice to meet you!"
              ></textarea>
            </div>
            <!-- education_level -->
            <div>
              <div>學歷</div>
              <select name="education_level" id="education_level">
                <option value="high_school">中學</option>
                <option value="diploma">專上學院</option>
                <option value="bachelor">本科</option>
                <option value="master">碩士</option>
                <option value="phd">博士</option>
                <option value="others">其他</option>
              </select>
            </div>
            <!-- job -->
            <div>
              <div>行業</div>
              <input
                type="text"
                class="writeBoxJob"
                name="job"
                placeholder="industry"
              />
            </div>
            <!-- nationality -->
            <div>
              <div>國籍</div>
              <input
                type="text"
                class="writeBoxNationality"
                name="nationality"
                placeholder="火星"
              />
            </div>
            <!-- hight -->
            <div>
              <div>身高</div>
              <div id="numOfHight">160</div>
              <div class="hightBar">
                <label for="customRange2" class="form-label"></label>
                <input
                  name="height"
                  type="range"
                  class="form-range"
                  min="90"
                  max="230"
                  id="height"
                />
              </div>
            </div>
            <!-- weight -->
            <div>
              <div>體....體重...</div>
              <div id="numOfWeight">50</div>
              <div class="weightBar">
                <label for="customRange2" class="form-label"></label>
                <input
                  name="weight"
                  type="range"
                  class="form-range"
                  min="30"
                  max="120"
                  id="weight"
                />
              </div>
            </div>
            <!-- pet -->
            <div>
              <div>寵物</div>
              <div>
                <label class="switch">
                  <input type="checkbox" checked name="pet" />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            <!-- fitness -->
            <div>
              <div>運動習慣</div>
              <div>
                <label class="switch">
                  <input type="checkbox" checked name="fitness" />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            <!-- smoke -->
            <div>
              <div>吸煙習慣</div>
              <div>
                <label class="switch">
                  <input type="checkbox" checked name="smoke" />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            <!-- drink -->
            <div>
              <div>酗酒習慣</div>
              <div>
                <label class="switch">
                  <input type="checkbox" checked name="drink" />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            <div class="card">
              <div>Tag</div>
              <div class="tagContainer"></div>
              <input
                type="text"
                class="writeBoxtag"
                name="tag_name"
                placeholder="..."
              />
            </div>
            <button class="submit_edit_form_button">提交</button>
          </form>
          <!-- fei slider container-->
          <!-- <section id="slider_container"></section> -->

          <!--start of filter function -->
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary isHide"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-filter-square"
              viewBox="0 0 16 16"
            >
              <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
              />
              <path
                d="M6 11.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>

          <!-- Filter Modal -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
            id="filterModal"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    篩選條件
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="filter-form">
                    <div class="mb-3" id="subjects"></div>
                    <div id="show-me">向我展示</div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="exampleRadios1"
                        value="male"
                      />
                      <label class="form-check-label" for="exampleRadios1">
                        男
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="exampleRadios2"
                        value="female"
                      />
                      <label class="form-check-label" for="exampleRadios2">
                        女
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="exampleRadios3"
                        value="ALL"
                        checked
                      />
                      <label class="form-check-label" for="exampleRadios3">
                        不限
                      </label>
                    </div>

                    <div class="mb-3">
                      <div class="caption">
                        <div id="age-caption">年齡</div>
                        <div id="age-value">18 - 100+</div>
                      </div>
                      <div class="double_slider">
                        <div class="track"></div>
                        <div class="range"></div>
                        <span class="thumb left"></span>
                        <span class="thumb right"></span>
                      </div>
                    </div>
                    <input
                      type="submit"
                      class="btn btn-primary"
                      id="filter-submit-button"
                      data-bs-dismiss="modal"
                      value="完成"
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!--end of filter function -->
          <section class="content">
            <section id="slider_container">
              <!-- it should be cut  -->
            </section>
          </section>
          <!-- memo -->
        </div>
      </div>
    </div>
    <div class="col" id="menubar"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="menubar.js"></script>
    <!-- <script src="main.js"></script> -->
    <script src="filter_form.js"></script>
    <script src="edit_personal_info.js"></script>
  </body>
</html>
